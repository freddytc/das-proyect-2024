<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
    <div class="d-flex">
        <!-- Sidebar -->
        <div class="sidebar bg-dark text-white p-3 shadow" id="sidebar">
            <div class="sidebar-header text-center mb-4">
                <h4 class="fw-bold">Management Panel</h4>
                <hr class="border-light">
            </div>
            <ul class="nav flex-column">
                <li class="nav-item mb-3">
                    <a class="nav-link text-white d-flex align-items-center" href="products.html">
                        <i class="bi bi-box-seam fs-4 me-3"></i>
                        <span class="link-text">Products</span>
                    </a>
                </li>
                <li class="nav-item mb-3">
                    <a class="nav-link text-white d-flex align-items-center" href="orders.html">
                        <i class="bi bi-clipboard-data fs-4 me-3"></i>
                        <span class="link-text">Orders</span>
                    </a>
                </li>
                <li class="nav-item mb-3">
                    <a class="nav-link text-white d-flex align-items-center" href="sales.html">
                        <i class="bi bi-receipt fs-4 me-3"></i>
                        <span class="link-text">Sales</span>
                    </a>
                </li>
            </ul>
        </div>
        <div class="container-fluid" id="main-content"></div>
    </div>
    <!-- User icon and drop-down menu moved outside sidebar -->
    <div class="user-icon-container">
        <i id="user-icon" class="bi bi-person-circle"></i>
        <div class="dropdown-menu">
            <a href="#">Log out</a>
        </div>
    </div>
    <!-- This is where the modal will be loaded dynamically -->
    <div id="modalContainer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/index.js"></script>

</body>

</html>

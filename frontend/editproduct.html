<!-- editproduct.html -->
<div class="modal fade" id="editProductModal" tabindex="-1" aria-labelledby="editProductModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editProductModalLabel">Editar Producto</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form th:action="" method="post" id="editProductForm">
                    <div class="mb-3">
                        <label for="editProductName" class="form-label">Product Name</label>
                        <input type="text" class="form-control" id="editProductName" name="name" placeholder="Nombre"
                            required>
                    </div>
                    <div class="mb-3">
                        <label for="editProductPrice" class="form-label">Price</label>
                        <input type="number" class="form-control" id="editProductPrice" name="price"
                            placeholder="Precio" required>
                    </div>
                    <div class="mb-3">
                        <label for="editProductAmount" class="form-label">Amount</label>
                        <input type="number" class="form-control" id="editProductAmount" name="amount"
                            placeholder="Cantidad" required>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="submit" form="editProductForm" class="btn btn-primary">Save Changes</button>
            </div>
        </div>
    </div>
</div>

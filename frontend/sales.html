<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Sales Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Sales Management</h1>

        <div class="mb-3 text-end">
            <a th:href="" class="btn btn-outline-primary" id="addSaleButton">New Sale</a>
        </div>

        <table class="table table-hover">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Product Name</th>
                    <th>Client</th>
                    <th>Sale Date</th>
                    <th>Total</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="">
                    <td th:text=""></td>
                    <td th:text=""></td>
                    <td th:text=""></td>
                    <td th:text=""></td>
                    <td th:text=""></td>
                    <td>
                        <button class="btn btn-info btn-sm viewSaleDetailsButton">View Details</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Product Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/frontend/css/login.css">
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Product Management</h1>

        <div class="mb-3 text-end">
            <button class="btn btn-outline-primary" id="addProductButton">
                Add New Product
            </button>
        </div>

        <table class="table table-hover">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Product Name</th>
                    <th>Price</th>
                    <th>Amount</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="">
                    <td th:text=""></td>
                    <td th:text=""></td>
                    <td th:text=""></td>
                    <td th:text=""></td>
                    <td>
                        <button class="btn btn-warning btn-sm" id="editProductButton">Edit</button>
                        <button class="btn btn-danger btn-sm">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <!-- Here the modal will be loaded dynamically -->
    <div id="modalContainer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>

<!-- addproduct.html -->
<div class="modal fade" id="addProductModal" tabindex="-1" aria-labelledby="addProductModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addProductModalLabel">Add Product</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form th:action="" method="post" id="addProductForm">
                    <div class="mb-3">
                        <label for="productName" class="form-label">Product Name </label>
                        <input type="text" class="form-control" id="productName" name="name" placeholder="Nombre"
                            required>
                    </div>
                    <div class="mb-3">
                        <label for="productPrice" class="form-label">Price</label>
                        <input type="number" class="form-control" id="productPrice" name="price" placeholder="Precio"
                            required>
                    </div>
                    <div class="mb-3">
                        <label for="productAmount" class="form-label">Amount</label>
                        <input type="number" class="form-control" id="productAmount" name="amount"
                            placeholder="Cantidad" required>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="submit" form="addProductForm" class="btn btn-primary">Save Product</button>
            </div>
        </div>
    </div>
</div>

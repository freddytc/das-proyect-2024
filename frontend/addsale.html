<div class="modal fade" id="addSaleModal" tabindex="-1" aria-labelledby="addSaleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addSaleModalLabel">Add New Sale</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="addSaleForm">
                    <div class="mb-3">
                        <label for="productName" class="form-label">Product Name</label>
                        <input type="text" class="form-control" id="productName" placeholder="Product Name">
                    </div>
                    <div class="mb-3">
                        <label for="quantity" class="form-label">Client</label>
                        <input type="number" class="form-control" id="quantity" placeholder="Quantity">
                    </div>
                    <div class="mb-3">
                        <label for="saleDate" class="form-label">Sale Date</label>
                        <input type="date" class="form-control" id="saleDate">
                    </div>
                    <div class="mb-3">
                        <label for="totalAmount" class="form-label">Total </label>
                        <input type="number" class="form-control" id="totalAmount" placeholder="Total Amount">
                    </div>
                    <div class="mb-3">
                        <label for="paymentStatus" class="form-label">Payment Status</label>
                        <select class="form-control" id="paymentStatus">
                            <option value="paid">Paid</option>
                            <option value="pending">Pending</option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="submit" form="addSaleForm" class="btn btn-primary">Add Sale</button>
            </div>
        </div>
    </div>
</div>
